<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pizzaria.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Pizzaria</title>
</head>
<body>
    <div class="container">
        <h1>Pizzaria MisterPizza</h1>
        <div class="menu">
            <button onclick="mostrarPizza('cadastro')">
            <i class="fa-solid fa-pizza-slice"></i>Cadastrar Pizza</button>
        
            <button onclick="mostrarPizza('consulta')">
            <i class="fas fa-search icon"></i>Consultar</button>
          
            <button onclick="mostrarPizza('alterar')">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>Alterar</button>
        
            <button onclick="mostrarPizza('venda')">
            <i class="fas fa-shopping-cart icon"></i>Vendas</button>
           
            <Button onclick="gerarRelatorioVendas()">
            <i class="fa-solid fa-bookmark"></i>Relatório</Button>
            
            <button onclick="login()"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
    </div>

    <!--Cadastro-->
    <div id="cadastro" class="hidden">
        <h2>Cadastrar Pizza para cardápio</h2>
        <div class="form-group">
            <label for="sabor">Sabor:</label>
            <input type="text" id="sabor"
            placeholder="Digite o sabor da Pizza">
        </div>
        <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <input type="text" id="ingredientes"
            placeholder="Digite os ingredientes">
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco"
            placeholder="Digite o preço da pizza">
        </div>
        <button onclick ="adicionarPizza()">Adicionar Pizza</button>
        <p id="text"></p>
    </div>

    <!--Consulta-->
<div id="consulta" class="hidden">
    <h2>Consultar Pizzas</h2>
    <input type="text" id="busca" placeholder="buscar por sabor" oninput="buscarPizza()">
    <table>
        <thead>
            <tr>
                <th>Sabor</th>
                <th>Ingredientes</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="lista-pizzas"></tbody>
    </table>
</div>

<!--Alteração-->
<div id="alterar" class="hidden">
    <h2>Alterar Pizza</h2>
    <input type="text" id="busca-alterar"
    placeholder="Buscar por Sabor"
    oninput="buscarPizzaParaAlterar()">
    <div id="form-alterar" class="hidden">
        <div class="form-group">
            <label for="novo-sabor">Novo sabor:</label>
            <input type="text" id="novo-sabor" placeholder="Digite o novo sabor">
        </div>
        <div class="form-group">
            <label for="novo-ingredientes">Novos ingredientes:</label>
            <input type="text" id="novo-ingredientes" placeholder="Digite o novo ingrediente">
          </div>
          <div class="form-group">
            <label for="novo-preco">Novo Preço:</label>
            <input type="number" id="novo-preco" placeholder="Digite o novo Preço">
          </div>
          <button onclick="alterarPizza()">Salvar Alterações</button>
          <p id="text2"></p>
    </div>
</div>

<div id="venda" class="hidden">
    <h2>Venda de Pizzas</h2>
    <div class="form-group">
        <label for="venda-sabor">Sabor da pizza:</label>
        <input type="text" id="venda-sabor" placeholder="Digite o sabor da pizza">
    </div>
    <div class="form-group">
        <label for="venda-preco">Preço:</label>
        <input type="number" id="venda-preco" placeholder="Digite o preco da Pizza">
    </div>
    <div class="form-group">
        <label for="venda-comprador">Nome do comprador:</label>
        <input type="text" id="venda-comprador" placeholder="Digite o nome do comprador">
    </div>
    <button onclick="registrarVenda()">Registrar Venda</button>
    <h3>Pizzas vendidas</h3>
    <ul id="lista-vendas"></ul>
    <p id="text3"></p>
</div>

<div id="relatorio-vendas" class="hidden">
    <h3>Relatório</h3>
    <table>
        <thead>
            <tr>
                <th>Sabor</th>
                <th>Preço</th>
                <th>Comprador</th>
            </tr>
        </thead>
        <tbody id="tabela-relatorio-vendas"></tbody>
    </table>
    <p id="text4"></p>
</div>



    </div>
    <script src="pizzaria.js"></script>
</body>
</html>
