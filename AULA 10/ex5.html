<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria de Filme</title>
</head>
<body>
    Classificação Etária: <input type="text" id="classificacao" value="14"><br><br>
<button onclick="exibirCategoria()">Exibir Categoria</button>
<div id="resultadoFilme"></div>

<script>
    function exibirCategoria() {
        let idade = document.getElementById("classificacao").value;
        let categoria;
        switch (idade) {
            case "Livre":
                categoria = "Livre para todas as idades.";
                break;
            case "10":
            case "11":
            case "12":
            case "13":
                categoria = "Recomendado para maiores de 10 anos.";
                break;
             case "14":
             case "15":
                categoria = "Recomendado para maiores de 14 anos.";
                break;
            case "16":
            case "17":
                categoria = "Recomendado para maiores de 16 anos.";
                break;
            case "18":
                categoria = "Recomendado para maiores de 18 anos.";
                break;
                default:
                    categoria = "Classificação Inválida";
    }
    document.getElementById("exibirCategoria").innerHTML = ` Classificação: <strong> ${categoria}</strong> `
}
</script>
</body>
</html>
