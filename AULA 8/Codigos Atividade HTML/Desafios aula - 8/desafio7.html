<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria </title>
    
</head>
<body>

    <h1>Sorveteria </h1>

    <label for="sorvete">Escolha seu pedido:</label>
    <select id="sorvete">
        <option value="casquinha">Casquinha</option>
        <option value="picolé">Picolé</option>
    </select>
    <button onclick="realizarPedido()">Fazer Pedido</button>

    <div id="resultado" class="resultado"></div>

    <script>
        function realizarPedido() {
            const pedido = document.getElementById('sorvete').value;
            let resultado = '';

            if (pedido === 'casquinha') {
                resultado = 'Com a compra de um casquinha, você ganhou um copum, Parabéns!!';
            } else if (pedido === 'picolé') {
                resultado = 'Com a compra de um picolé, você ganhou um copum, Parabéns!!';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

</body>
</html>
