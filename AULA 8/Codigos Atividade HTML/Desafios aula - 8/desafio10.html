<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Ingresso</title>

</head>
<body>

    <h1>Cinema </h1>
    <div class="container">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade">

        <label for="estudante">Você é estudante? (marque se sim):</label>
        <input type="checkbox" id="estudante">

        <button onclick="calcularIngresso()">Verificar Preço</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularIngresso() {
            const idade = document.getElementById('idade').value;
            const estudante = document.getElementById('estudante').checked;
            const resultado = document.getElementById('resultado');

            const valorInteira = 20.00;  
            const valorMeiaEntrada = 10.00;  

            if (idade <= 12 || idade > 60 || estudante) {
                resultado.innerHTML = `<p>Você (Criança, Estudante ou Idoso) tem direito à meia entrada. Valor: R$ ${valorMeiaEntrada.toFixed(2)}</p>`;
            } else {
                resultado.innerHTML = `<p>Você (Adulto) deverá pagar ingresso inteiro. Valor: R$ ${valorInteira.toFixed(2)}</p>`;
            }
        }
    </script>

</body>
</html>
