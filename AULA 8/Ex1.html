<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Elevador</title>
    <link rel="stylesheet" type="text/css" href="elevador.css">
</head>
<body>
    <div class="elevador-modelo">
        <div class="elevador"></div>
            <div class="andar">
                <button class="andar-botao" data-floor="-2">-2 andar</button>
                <button class="andar-botao" data-floor="-1">-1 andar</button>
                <button class="andar-botao" data-floor="0">Terreo</button>
                <button class="andar-botao" data-floor="1">1 andar</button>
                <button class="andar-botao" data-floor="2">2 andar</button>
                <button class="andar-botao" data-floor="3">3 andar</button>
            </div>
    </div>
    <script src="elevador.js"></script>
</body>
</html>
