<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="matrizSomaDiagonal" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="somarDiagonalMatriz()">Somar Diagonal</button>
    <p id="resultadoSomaDiagonal"></p>

    <script>
        function somarDiagonalMatriz () {
            const vetor = document.getElementById("matrizSomaDiagonal").value.split(",").map(Number);
            const matriz = [];
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
            }
                let soma = 0;
                for (let i = 0; i < 4; i++ ) {
                    soma += matriz[i][i];
                }
            document.getElementById("resultadoSomaDiagonal").innerHTML = "Soma da Diagonal Principal: " + soma;
        }
    </script>
 
</body>
</html>
