<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="matrizPares" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="contarParesMatriz()">Contar Pares</button>
    <p id="resultadoPares"></p>

    <script>
        let matriz =[]
        function contarParesMatriz () {
            const vetor = document.getElementById("matrizPares").value.split(",").map(Number);
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
            }
                let pares = 0;
                for (let i = 0; i < 4; i++ ) {
                    for (let j = 0; j < 4; j++){
                        if (matriz[i][j] % 2 === 0){
                            pares++;
                        }
                    }
                }
            document.getElementById("resultadoPares").innerHTML = "Pares: " + pares;
        } 
    </script>
 
</body>
</html>
