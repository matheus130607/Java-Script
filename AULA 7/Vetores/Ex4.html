<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <input type="text" id="vetorBusca" placeholder="Digite o numero separado por virgula">
    <input type="number" id="elementoBusca" placeholder="Elemento Buscar">
    <button onclick="buscarElementoTela()">Buscar Elemento</button>
    <p id="resultadoBusca"></p>

    <script>
        function buscarElementoTela() {
            const vetor = document.getElementById("vetorBusca").value.split(",").map(Number);
            const elemento = Number(document.getElementById("elementoBusca").value);
            const indice = vetor.indexOf(elemento);
            document.getElementById("resultadoBusca").innerHTML = "Indice: " + indice;
        }
    </script>
</body>
</html>
