<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <input type="text" id="vetorMaiorMenor" placeholder="Digite o numero separado por virgula">
    <button onclick="encontrarMaiorMenorValor()">Maior e Menor</button>
    <p id="resultadoMaiorMenor"></p>

    <script>
        function encontrarMaiorMenorValor() {
            const vetor = document.getElementById("vetorMaiorMenor").value.split(",").map(Number);
            let maior = vetor[0];
            let menor = vetor[0];
            for (let i = 1; i < vetor.length; i++) {
                if (vetor[i] > maior) {
                    maior = vetor[i];
                }
                if (vetor[i] < menor) {
                    menor = vetor[i];
                }
            }
            document.getElementById("resultadoMaiorMenor").innerHTML = "Maior: " + maior + ", Menor: " + menor;
        }
    </script>
</body>
</html>
