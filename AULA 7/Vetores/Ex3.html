<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <input type="text" id="vetorInversao" placeholder="Digite o numero separado por virgula">
    <button onclick="inverterVetorTela()">Inverter Vetor</button>
    <p id="resultadoInversao"></p>

    <script>
        function inverterVetorTela () {
            const vetor = document.getElementById("vetorInversao").value.split(",").map(Number);
            document.getElementById("resultadoInversao").innerHTML = "Vetor Invertido: " + vetor.reverse();
        }
    </script>
</body>
</html>
