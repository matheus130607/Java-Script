<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="matrizImpares" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="contarImparesMatriz()">Contar Impares</button>
    <p id="resultadoImpares"></p>

    <script>
        let matriz =[]
        function contarImparesMatriz () {
            const vetor = document.getElementById("matrizImpares").value.split(",").map(Number);
            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
            }
                let Impares = 0;
                for (let i = 0; i < 4; i++ ) {
                    for (let j = 0; j < 4; j++){
                        if (matriz[i][j] % 2 === 1){
                            Impares++;
                        }
                    }
                }
            document.getElementById("resultadoImpares").innerHTML = "Impares: " + Impares;
        } 
    </script>
 
</body>
</html>
