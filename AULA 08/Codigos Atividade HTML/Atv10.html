<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema CineShow - Ingresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, p {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"], input[type="checkbox"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Cinema CineShow</h1>
    <div class="container">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade">

        <label for="estudante">Você é estudante? (marque se sim):</label>
        <input type="checkbox" id="estudante">

        <button onclick="calcularIngresso()">Verificar Preço</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularIngresso() {
            const idade = document.getElementById('idade').value;
            const estudante = document.getElementById('estudante').checked;
            const resultado = document.getElementById('resultado');

            const valorInteira = 20.00;  // Preço do ingresso inteiro
            const valorMeiaEntrada = 10.00;  // Preço da meia entrada

            if (idade <= 12 || idade > 60 || estudante) {
                resultado.innerHTML = `<p>Você (Criança, Estudante ou Idoso) tem direito à meia entrada. Valor: R$ ${valorMeiaEntrada.toFixed(2)}</p>`;
            } else {
                resultado.innerHTML = `<p>Você (Adulto) deverá pagar ingresso inteiro. Valor: R$ ${valorInteira.toFixed(2)}</p>`;
            }
        }
    </script>

</body>
</html>
