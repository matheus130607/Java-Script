<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Pedido - Transportadora</title>
   
</head>
<body>

    <h1>Rastreamento de Pedido - Transportadora LOGI MAIS</h1>

    <label for="sigla">Digite a sigla do pedido:</label>
    <input type="text" id="sigla" placeholder="Ex: AB, CD, EF">
    <button onclick="rastrearPedido()">Rastrear</button>

    <div id="resultado" class="resultado"></div>

    <script>
        function rastrearPedido() {
            const siglas = {
                'AB': 'SP',
                'CD': 'RJ',
                'EF': 'MG'
            };

            const sigla = document.getElementById('sigla').value.toUpperCase();
            const estado = siglas[sigla];

            let resultado = '';
            if (estado) {
                resultado = `O pedido está localizado em: ${estado}.`;
            } else {
                resultado = 'Sigla inválida! Por favor, digite uma sigla válida (AB, CD, EF).';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

</body>
</html>
