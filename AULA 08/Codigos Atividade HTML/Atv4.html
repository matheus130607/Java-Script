<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário dos Meses</title>
</head>
<body>

    <h1>Calendário dos Meses</h1>

    <button onclick="exibirCalendario()">Mostrar Calendário</button>

    <div id="calendario" class="calendario"></div>

    <script>
        function exibirCalendario() {
            const meses = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            let calendarioHTML = '';
            meses.forEach(mes => {
                calendarioHTML += `<div class="mes">${mes}</div>`;
            });

            document.getElementById('calendario').innerHTML = calendarioHTML;
        }
    </script>

</body>
</html>
