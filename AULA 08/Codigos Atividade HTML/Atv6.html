<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Parar - Acesso Liberado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Acesso Sem Parar - Shopping</h1>

    <label for="placa">Digite a placa do veículo:</label>
    <input type="text" id="placa" placeholder="Ex: ABC1234">
    <button onclick="verificarAcesso()">Verificar Acesso</button>

    <div id="resultado" class="resultado"></div>

    <script>
        function verificarAcesso() {
            const placa = document.getElementById('placa').value.toUpperCase();
            const inicioPlaca = placa.substring(0, 3);

            let resultado = '';
            if (inicioPlaca === 'ABC') {
                resultado = 'Acesso Liberado! Você está isento de cobrança.';
            } else {
                resultado = 'Cobrança de R$1,00 pela entrada.';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

</body>
</html>
