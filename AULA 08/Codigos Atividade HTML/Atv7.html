<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria DERRETE TUDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #ff6347;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Sorveteria DERRETE TUDO</h1>

    <label for="sorvete">Escolha seu pedido:</label>
    <select id="sorvete">
        <option value="casquinha">Casquinha</option>
        <option value="picolé">Picolé</option>
    </select>
    <button onclick="realizarPedido()">Fazer Pedido</button>

    <div id="resultado" class="resultado"></div>

    <script>
        function realizarPedido() {
            const pedido = document.getElementById('sorvete').value;
            let resultado = '';

            if (pedido === 'casquinha') {
                resultado = 'Você pediu uma Casquinha! Parabéns, você ganhou outra casquinha grátis!';
            } else if (pedido === 'picolé') {
                resultado = 'Você pediu um Picolé! Parabéns, você ganhou um cupom de desconto para sua próxima compra!';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

</body>
</html>
