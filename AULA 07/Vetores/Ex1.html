<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>

    <style>
        body {
            background-color: rgb(226, 43, 43);
            color: rgb(253, 233, 8);
        }
            
    </style>
</head>
<body>
    <input type="text" id="vetorSoma" placeholder="Digite o numero separado por virgula">
    <div class="botao">
    <button onclick="calcularSoma()">Calcular Soma</button>
</div>
    <p id="resultadoSoma"></p>

    <script>
        function calcularSoma(){
            const vetor = document.getElementById("vetorSoma").value.split(",").map(Number);
            let soma = 0;
            for (let i = 0; i < vetor.length; i++) {
                soma += vetor[i]
            }
            document.getElementById("resultadoSoma").innerHTML = "Soma : " + soma;
        }
    </script>
</body>
</html>
