<body>
    <input type="text" id="vetorMedia" placeholder="Digite o numero separado por virgula">
    <div class="botao">
    <button onclick="calcularMedia()">Calcular Media</button>
</div>
    <p id="resultadoMedia"></p>

    <script>
        function calcularMedia(){
            const vetor = document.getElementById("vetorMedia").value.split(",").map(Number);
            let Media = 0;
            for (let i = 0; i < vetor.length; i++) {
                Media += vetor[i] / 2
            }
            document.getElementById("resultadoMedia").innerHTML = "Media : " + Media;
        }
    </script>
